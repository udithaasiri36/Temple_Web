    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #c1e0da, #acb6e5);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 15px;
            box-sizing: border-box;
            position: relative;
        }

        /* Tank Card Container */
        .Tank-card {
         /*   position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;  */
        }

        /* Tanks Row */
        .tanks-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Tank Configuration - Responsive */
        .Tank_Config {
            width: 28vw;
            min-width: 100px;
            max-width: 180px;
            height: 56vw;
            min-height: 200px;
            max-height: 360px;
            border: 1px solid #9998a1;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, #f2f9ff, #e0f7fa);
            box-shadow: 
                inset -5px -5px 25px rgba(36, 18, 190, 0.7),
                inset 5px 5px 25px rgba(190, 20, 20, 0.05),
                8px 8px 40px rgba(187, 17, 17, 0.15);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column-reverse;
        }

        /* Tank Labels */
        .tank-label {
            position: absolute;
            top: 5px;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: bold;
            color: #35405c;
            z-index: 2;
            font-size: 1rem;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        /* Tank Fill Percentage */
        .Tank_Fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #0382bd, #0397db, #03a9f4);
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            transition: height 2s ease-in-out, transform 0.5s ease;
            animation: wave 3s ease-in-out infinite, ripple 1s ease-in-out infinite;
            transform-origin: bottom;
            border-top: 1px solid #477de2;
        }

        /* Motor Card - Responsive */
        .motor-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 300px;
            padding: 18px;
            color: #141313;
            transition: all 0.4s ease-in-out;
            margin: 20px auto;
        }

        .motor-card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.3);
        }

        .motor-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .motor-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
            color: #333;
        }

        .motor-status h3 {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            margin: 3px 0;
            border-left: 2px solid #ffffff;
            color: #444;
        }
        
        .motor-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 123, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #007bff;
            font-size: 1.2rem;
        }
        
        .motor-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: #666;
        }
        
        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: #222;
        }

        /* කාට් කාඩ් ස්ටයිල් */
        .cart-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            border: 1px dashed rgba(255, 255, 255, 0.3);

        .cart-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* බටන් ස්ටයිල් */  
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 0px;
            flex-wrap: wrap;
        }


.Time_Firebace_Box {

 }



        .btn {

            padding: 10px;
            font-size: 1rem;

            0%, 100% { transform: scale(1); }

        @media (min-width: 600px) {
            .Tank_Config {

                height: 44vw;
                min-width: 120px;
                max-width: 160px;

        // 🏗️ Create data item helper function
        function createDataItem(container, key, value) {/////////////################################## Read FireBase Tank Data

            // Control logic
            Tank_Err_Count_Up++;

                Stating_Delay_Time = 15;
            }




            if (key === "Tank") {

                if(String(value).charAt(0) === '1') {
                    Tank_Err_Count_Up = 0;

                    Tank_Err_Count_Down = 0;
                }

                    Battry_Cut_Bit = 1;

                   }else{

                    Battry_Cut_Bit = 0;
                     
                }//// Battry Cut End

                    CEB_Cut_Bit = 1;

                   }else{

                    CEB_Cut_Bit = 0;
                     
                }//// CEB Cut End

                      document.getElementById('Tank_Conn').innerHTML = 
                     `Stock Tank Unit : <span style="color: green;">${"Battery Power Run"}</span>`;

             // Helper function to update tank levels
         function updateTankLevel(tankId, level) {
            const tankElement = document.getElementById(tankId);
            
            switch(level) {
                case '1':
                    tankElement.style.height = "0%";
                    tankElement.style.background = "linear-gradient(to top, #0382bd, #0397db, #03a9f4)";
                    break;
                case '2':
                    tankElement.style.height = "33%";
                    tankElement.style.background = "linear-gradient(to top, #0382bd, #0397db, #03a9f4)";
                    break;
                case '3':
                    tankElement.style.height = "66%";
                    tankElement.style.background = "linear-gradient(to top, #0382bd, #0397db, #03a9f4)";
                    break;
                case '4':
                    tankElement.style.height = "100%";
                    tankElement.style.background = "linear-gradient(to top, #0382bd, #0397db, #03a9f4)";
                    break;
                case '5':
                    tankElement.style.height = "100%";
                    tankElement.style.background = "linear-gradient(to top, #f50535, #f50535, #f50535)";
                    break;
            }
         }
