<!DOCTYPE html>

<head>

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 10px;
      background: linear-gradient(135deg, #c1e0da, #acb6e5);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin: 0 10px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .error {
      color: red;
      font-size: 14px;
      height: 20px;
    }

    .toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }

    .toggle input {
      display: none;
    }

    .toggle label {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
      background: #ccc;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle label::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle input:checked + label {
      background: #4caf50;
    }

    .toggle input:checked + label::after {
      transform: translateX(30px);
    }

    .box {
      margin-top: 20px;
      padding: 15px;
      background: #e3f2fd;
      border: 1px solid #90caf9;
      border-radius: 8px;
      display: none;
    }

    .box.visible {
      display: block;
    }

    .mode-text {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .motor-control {
      margin-top: 15px;
      text-align: left;
    }

    .motor-control span {
      font-weight: bold;
      font-size: 16px;
    }

    .motor-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 24px;
      margin-top: 10px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background: #1769aa;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #009688;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s;
    }

    a:hover {
      background: #00796b;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px 20px;
        max-width: 100%;
      }

      .mode-text {
        font-size: 16px;
      }

      .motor-control span {
        font-size: 14px;
      }

      button, a {
        padding: 10px;
        font-size: 14px;
      }

      .toggle label {
        width: 50px;
        height: 26px;
      }

      .toggle label::after {
        width: 22px;
        height: 22px;
        top: 2px;
        left: 2px;
      }

      .toggle input:checked + label::after {
        transform: translateX(24px);
      }
    }


  .button-row {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-top: 20px;

.cat-button {

  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 10px 16px;           /* Reduced padding */

  border: none;
  border-radius: 10px;
  text-decoration: none;

  background: linear-gradient(135deg, #798b97, #7873f5);

  height: auto;                /* Prevent fixed height */

.cat-button:hover {

}

.cat-button i {

}

/* Mobile Responsive */
@media (max-width: 500px) {
  .button-row {

    align-items: center;
    gap: 10px;
  }

  .cat-button {
    width: 100%;
    max-width: none;
    font-size: 14px;
    padding: 10px 14px;
  }
}



  </style>
