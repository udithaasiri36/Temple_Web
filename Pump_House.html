<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">

    <title>Tank Monitoring System</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #c1e0da, #acb6e5);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 15px;
            box-sizing: border-box;
            position: relative;
        }

        /* Tank Card Container */
        .Tank-card {
         /*   position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;  */
        }

        /* Tanks Row */
        .tanks-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Tank Configuration - Responsive */
        .Tank_Config {
            width: 28vw;
            min-width: 100px;
            max-width: 180px;
            height: 56vw;
            min-height: 200px;
            max-height: 360px;
            border: 1px solid #9998a1;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, #f2f9ff, #e0f7fa);
            box-shadow: 
                inset -5px -5px 25px rgba(36, 18, 190, 0.7),
                inset 5px 5px 25px rgba(190, 20, 20, 0.05),
                8px 8px 40px rgba(187, 17, 17, 0.15);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column-reverse;
        }

        /* Tank Labels */
        .tank-label {
            position: absolute;
            top: 5px;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: bold;
            color: #35405c;
            z-index: 2;
            font-size: 1rem;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        /* Tank Fill Percentage */
        .Tank_Fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #0382bd, #0397db, #03a9f4);
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            transition: height 2s ease-in-out, transform 0.5s ease;
            animation: wave 3s ease-in-out infinite, ripple 1s ease-in-out infinite;
            transform-origin: bottom;
            border-top: 1px solid #477de2;
        }

        /* Motor Card - Responsive */
        .motor-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 300px;
            padding: 18px;
            color: #141313;
            transition: all 0.4s ease-in-out;
            margin: 20px auto;
        }

        .motor-card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.3);
        }

        .motor-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .motor-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
            color: #333;
        }

        .motor-status h3 {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            margin: 3px 0;
            border-left: 2px solid #ffffff;
            color: #444;
        }
        
        .motor-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 123, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #007bff;
            font-size: 1.2rem;
        }
        
        .motor-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: #666;
        }
        
        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: #222;
        }

        /* ‡∂ö‡∑è‡∂ß‡∑ä ‡∂ö‡∑è‡∂©‡∑ä ‡∑É‡∑ä‡∂ß‡∂∫‡∑í‡∂Ω‡∑ä */
        .cart-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            border: 1px dashed rgba(255, 255, 255, 0.3);
        }

        .cart-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ‡∂∂‡∂ß‡∂±‡∑ä ‡∑É‡∑ä‡∂ß‡∂∫‡∑í‡∂Ω‡∑ä */  
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 0px;
            flex-wrap: wrap;
        }


.Time_Firebace_Box {
  
    display: flex;
    gap: 0px;
    margin-top: 10px;
    flex-wrap: wrap;
    justify-content: flex-end; /* Align to the right */
    align-items: flex-start;   /* Align to the top */
 }



        .btn {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-grow: 1;
            text-align: center;
            min-width: 60px;
        }

        .btn-primary {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
        }

        .btn-secondary {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
        }

        .btn-success {
            background-color: rgba(40, 167, 69, 0.8);
            color: white;
        }

        .btn-danger {
            background-color: rgba(220, 53, 69, 0.8);
            color: white;
        }

        .btn-warning {
            background-color: rgba(255, 193, 7, 0.8);
            color: #212529;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Loading Message */
        #data-container {
            text-align: center;
            padding: 10px;
            font-size: 1rem;
        }

        /* Animation Keyframes */
        @keyframes ripple {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes wave {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(1.03); }
        }

        /* Responsive Adjustments */
        @media (min-width: 600px) {
            .Tank_Config {
                width: 22vw;
                height: 44vw;
                min-width: 120px;
                max-width: 160px;
                min-height: 240px;
                max-height: 320px;
            }
            
            .motor-card {
                width: 80%;
                padding: 20px;
            }
            
            .motor-header h2 {
                font-size: 1.5rem;
            }
        }

        @media (min-width: 768px) {
            .Tank_Config {
                width: 18vw;
                height: 36vw;
                max-width: 180px;
                max-height: 360px;
            }
            
            .tanks-row {
                gap: 20px;
            }
        }

       /*
       
        @media (min-width: 1024px) {
            .Tank_Config {
                width: 150px;
                height: 300px;
            }
            
            .motor-card {
                max-width: 450px;
            }
        }

       */

        /* Landscape Orientation for Phones */
        @media (orientation: landscape) and (max-height: 500px) {
            .Tank-card {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: flex-start;
            }
            
            .tanks-row {
                width: auto;
                margin-right: 20px;
            }
            
            .Tank_Config {
                width: 18vh;
                height: 36vh;
                min-width: 80px;
                min-height: 160px;
            }
            
            .motor-card {
                width: 40%;
                margin: 0;
                max-width: 350px;
            }
        }

        /* Very Small Phones */
        @media (max-width: 350px) {
            .Tank_Config {
                width: 26vw;
                height: 52vw;
                min-width: 90px;
                min-height: 180px;
            }
            
            .tank-label {
                font-size: 0.9rem;
            }
            
            .motor-card {
                padding: 15px;
            }
        }
        
    </style>
</head>

    <script>
        // üîê Firebase database configuration
        const FIREBASE_HOST = "https://uditha-2fc62-default-rtdb.asia-southeast1.firebasedatabase.app";
        const FIREBASE_AUTH = "0PfE9nU0OvR4CnRhVWMaQPFnSupj63CIGggX6bKU";
        
        let PH_COM_0_Count = 0;
        let PH_COM_1_Count = 0;
        
        // üì• Fetch data from Firebase
        async function fetchData() {
            try {
                const response = await fetch(`${FIREBASE_HOST}/.json?auth=${FIREBASE_AUTH}`);
                const data = await response.json();
                
                if (data) {
                    displayData(data);
                    const now = new Date();
                    document.getElementById('last-updated').textContent = 
                        `Last updated: ${now.toLocaleTimeString()}`;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('data-container').innerHTML = 
                    '<p>Error loading data. Please try again.</p>';
            }
        }
        
        // üñ•Ô∏è Display data in UI
        function displayData(data) {
            const container = document.getElementById('data-container');
            container.innerHTML = '';
            createDataItem(container, "Tank", data['Tank']);
        }

        let Stating_Delay_Time = 0;
        let Tank_Err_Count_Up = 0;
        let Tank_Err_Count_Down = 0;
        let Tank_Conn_Bit = 99;
        
        // üèóÔ∏è Create data item helper function
        function createDataItem(container, key, value) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'data-item';
             
            // Control logic
            Tank_Err_Count_Up++;
            Tank_Err_Count_Down++;
            Stating_Delay_Time++;

            if(Stating_Delay_Time > 15) {
                Stating_Delay_Time = 15;
            }

            if (key === "Tank") {  

                if(String(value).charAt(0) === '1') {
                    Tank_Err_Count_Up = 0;
                }

                if(String(value).charAt(0) === '2') {
                    Tank_Err_Count_Down = 0;
                }

                if(Tank_Err_Count_Up > 20) { Tank_Err_Count_Up = 15; }
                if(Tank_Err_Count_Down > 20) { Tank_Err_Count_Down = 15; }

                if(Tank_Err_Count_Up <= 8 && Tank_Err_Count_Down <= 8 && Stating_Delay_Time >= 10) {  //################# Connect 

                    Tank_Conn_Bit = 1;
                    document.getElementById('Tank_Conn').innerHTML = 
                    `Stock Tank Unit : <span style="color: green;">${"Good"}</span>`;


                if(String(value).charAt(1) === '2') { //########### No_Power_BATTRY Check

                    document.getElementById('No_Power_BATTRY').innerHTML = 
                   `24V Battery      : <span style="color: green;">${"Good"}</span>`;


                 }else{

                    document.getElementById('No_Power_BATTRY').innerHTML = 
                   `24V Battery      : <span style="color: indigo;">${"Battery Cut"}</span>`;
                    

                } // ############ No_Power_BATTRY Check End



                  if(String(value).charAt(2) === '2') { //########### No_Power_BATTRY Check

                    document.getElementById('No_Power_CEB').innerHTML = 
                   `CEB Power      : <span style="color: green;">${"Good"}</span>`;


                 }else{

                    document.getElementById('No_Power_CEB').innerHTML = 
                   `CEB Power      : <span style="color: indigo;">${"CEB Power Cut"}</span>`;
                    

                } // ############ No_Power_BATTRY Check End





            if(String(value).charAt(1) === '2') { //################################# Battry Power Eka tibboth Pamanak Level Ok karanna



                 if(String(value).charAt(3) === '5') { //########### Tank_01_Limit Check

                    document.getElementById('Tank_01_Limit').innerHTML = 
                   `Tank 01 Limit      : <span style="color: red;">${"ERROR"}</span>`;


                 }else{

                    document.getElementById('Tank_01_Limit').innerHTML = 
                   `Tank 01 Limit      : <span style="color: green;">${"Good"}</span>`;
                    

                } // ############ Tank_01_Limit Check End



                 if(String(value).charAt(4) === '5') { //########### Tank_02_Limit Check

                    document.getElementById('Tank_02_Limit').innerHTML = 
                   `Tank 02 Limit      : <span style="color: red;">${"ERROR"}</span>`;


                 }else{

                    document.getElementById('Tank_02_Limit').innerHTML = 
                   `Tank 02 Limit      : <span style="color: green;">${"Good"}</span>`;
                    

                } // ############ Tank_02_Limit Check End


                 if(String(value).charAt(5) === '5') { //########### Tank_03_Limit Check

                    document.getElementById('Tank_03_Limit').innerHTML = 
                   `Tank 03 Limit      : <span style="color: red;">${"ERROR"}</span>`;


                 }else{

                    document.getElementById('Tank_03_Limit').innerHTML = 
                   `Tank 03 Limit      : <span style="color: green;">${"Good"}</span>`;
                    

                } // ############ Tank_03_Limit Check End     
                
                
                 }else{


                    document.getElementById('Tank_01_Limit').innerHTML = 
                   `Tank 01 Limit      : <span style="color: indigo;">${"No Power"}</span>`;

                    document.getElementById('Tank_02_Limit').innerHTML = 
                   `Tank 02 Limit      : <span style="color: indigo;">${"No Power"}</span>`;

                    document.getElementById('Tank_03_Limit').innerHTML = 
                   `Tank 03 Limit      : <span style="color: indigo;">${"No Power"}</span>`;



            }//################################# Battry Power Eka tibboth Pamanak Level Ok karanna End




                }

                if(Tank_Err_Count_Up > 8 || Tank_Err_Count_Down > 8 && Stating_Delay_Time >= 10) { // network err

                    Tank_Conn_Bit = 0;
                    document.getElementById('Tank_Conn').innerHTML = 
                    `Stock Tank Unit : <span style="color: red;">${"ERROR"}</span>`;

                    document.getElementById('No_Power_BATTRY').innerHTML = 
                   `24V Battery      : <span style="color: red;">${"ERROR"}</span>`;

                    document.getElementById('No_Power_CEB').innerHTML = 
                   `CEB Power      : <span style="color: red;">${"ERROR"}</span>`;

                    document.getElementById('Tank_01_Limit').innerHTML = 
                   `Tank_01_Limit      : <span style="color: red;">${"ERROR"}</span>`;

                    document.getElementById('Tank_02_Limit').innerHTML = 
                   `Tank_02_Limit      : <span style="color: red;">${"ERROR"}</span>`;

                    document.getElementById('Tank_03_Limit').innerHTML = 
                   `Tank_03_Limit      : <span style="color: red;">${"ERROR"}</span>`;                   


                }

                if(Tank_Conn_Bit == 99) { // nomal stating mode  

                    Tank_Conn_Bit = 0;
                    document.getElementById('Tank_Conn').innerHTML = 
                    `Stock Tank Unit : <span style="color: blue;">${"Please Wait..."}</span>`;

                    document.getElementById('No_Power_BATTRY').innerHTML = 
                   `24V Battery      : <span style="color: blue;">${"Please Wait..."}</span>`;

                    document.getElementById('No_Power_CEB').innerHTML = 
                   `CEB Power      : <span style="color: blue;">${"Please Wait..."}</span>`;

                    document.getElementById('Tank_01_Limit').innerHTML = 
                   `Tank_01_Limit      : <span style="color: blue;">${"Please Wait..."}</span>`;

                    document.getElementById('Tank_02_Limit').innerHTML = 
                   `Tank_02_Limit      : <span style="color: blue;">${"Please Wait..."}</span>`;

                    document.getElementById('Tank_03_Limit').innerHTML = 
                   `Tank_03_Limit      : <span style="color: blue;">${"Please Wait..."}</span>`;



                }
            }

           
        }



        // Initialize and set interval for data refresh
        document.addEventListener('DOMContentLoaded', fetchData);
        setInterval(fetchData, 500);


    </script>
