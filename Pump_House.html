 /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #c1e0da, #acb6e5);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Container */

        /* ‡∂ö‡∑è‡∂ß‡∑ä ‡∂ö‡∑è‡∂©‡∑ä ‡∑É‡∑ä‡∂ß‡∂∫‡∑í‡∂Ω‡∑ä */
        .cart-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            border: 1px dashed rgba(255, 255, 255, 0.3);
        }

        .cart-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ‡∂∂‡∂ß‡∂±‡∑ä ‡∑É‡∑ä‡∂ß‡∂∫‡∑í‡∂Ω‡∑ä */  
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 0px;
            flex-wrap: wrap;
        }

         .btn {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-grow: 1;
            text-align: center;
            min-width: 60px;
        }

        .btn-primary {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
        }

        .btn-secondary {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
        }

        .btn-success {
            background-color: rgba(40, 167, 69, 0.8);
            color: white;
        }

        .btn-danger {
            background-color: rgba(220, 53, 69, 0.8);
            color: white;
        }

        .btn-warning {
            background-color: rgba(255, 193, 7, 0.8);
            color: #212529;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }



        /* Motor Card - Responsive */
        .motor-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 300px;
            padding: 18px;
            color: #141313;
            transition: all 0.4s ease-in-out;
            margin: 20px auto;
        }

        .motor-card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.3);
        }

        .motor-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .motor-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
            color: #333;
        }

        .motor-status h3 {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            margin: 3px 0;
            border-left: 2px solid #ffffff;
            color: #444;
        }
        
        .motor-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 123, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #007bff;
            font-size: 1.2rem;
        }
        
        .motor-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }





</style>
